baseURL: ''
title: Maestro
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true

canonifyURLs: false
relativeURLs: false

paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Inria
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png

  disable_theme_toggle: false
  disable_stay_uptodate: false

  # to enable/disable sections in layouts/partials/footer.html
  social_media:
    twitter:
      enabled: false
    github:
      enabled: false
    instagram:
      enabled: false
  sponsors:
    inria:
      enabled: true
      url: "https://www.inria.fr"
    cnrs:
      enabled: true
      url: "https://www.cnrs.fr"

  # text in first block on the homepage
  homepage:
    title: "Mastering Motion"
    description: "Coming soon..."

menu:
  main:
    - identifier: consortium
      name: Consortium
      url: /consortium/
      weight: 10
    - identifier: software
      pre: dropdown
      name: Software stack
      weight: 40
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50
  software:
    - identifier: pinocchio
      name: Pinocchio
      url: /pinocchio/
      weight: 20
    - identifier: coal
      name: Coal
      url: /coal/
      weight: 30
    - identifier: proxsuite
      name: Proxsuite
      url: /proxsuite/
      weight: 40
    - identifier: crocoddyl
      name: Crocoddyl
      url: /crocoddyl/
      weight: 50
    - identifier: aligator
      name: Aligator
      url: /aligator/
      weight: 60
    - identifier: eigenpy
      name: Eigenpy
      url: /eigenpy/
      weight: 60      
  categories:
    - identifier: consortium
      name: Consortium
      url: /consortium/
      weight: 20
    - identifier: softwarestack
      name: Software stack
      url: /softwarestack/
      weight: 30
  dropdown:
    - identifier: appearance
      pre: stars # can be stars, comments or piechart
      name: Appearance
      post: "Easy customizationxx"
      url: "#"
      weight: 10
    - identifier: comments
      pre: comments # can be stars, comments or piechart
      name: Comments
      post: "Check your latest comments"
      url: "#"
      weight: 20
    - identifier: analytics
      pre: piechart # can be stars, comments or piechart
      name: Analytics
      post: "Take a look at your statistics"
      url: "#"
      weight: 30
  footer:
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: software
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.114.0"
